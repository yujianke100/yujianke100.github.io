name: Update README

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          git diff
          git config --global user.email 734962820@qq.com
          git config --global user.name yujianke100
          git clone https://github.com/yujianke100/yujianke100.git
          echo '---' >> ./yujianke100/README.md
          echo 'permalink: /' >> ./yujianke100/README.md
          echo 'title: ""' >> ./yujianke100/README.md
          echo 'excerpt: ""' >> ./yujianke100/README.md
          echo 'author_profile: true' >> ./yujianke100/README.md
          echo 'redirect_from:' >> ./yujianke100/README.md
          echo '  - /about/' >> ./yujianke100/README.md
          echo '  - /about.html' >> ./yujianke100/README.md
          echo '---' >> ./yujianke100/README.md
          mv ./yujianke100/README.md ./_pages/about.md
          git add ./_pages/about.md
          git commit -m "Github Action Auto Updated"
          git push
